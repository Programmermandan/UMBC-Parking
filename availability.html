<!DOCTYPE html>
<html lang="EN">

<head>
	<title>Parking Availability</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<link rel="stylesheet" type="text/css" href="project.css" />
</head>

<body>

<div class="header">
		<img src="https://tse2.mm.bing.net/th?id=OIP.9X3PMBIasTG_lJEwcLf8QQHaHa&pid=Api&P=0&h=220" 
		alt="This is an image of the UMBC logo" style="width:100px;height:80px;">
		<h5> Parking Availability </h5>
</div>
		
			<form action="">
		
			<h1>Select Lot</h1>
			    <select name="lots" onchange="showLots(this.value)">
				<option value="">Select a lot</option>
				<option value="1">Lot 1</option>
				<option value="2">Lot 2</option>
				<option value="3">Lot 3</option>
				<option value="4">Lot 4</option>
				<option value="5">Lot 5</option>
				<option value="6">Lot 6</option>
				<option value="7">Lot 7</option>
				<option value="8">Lot 8</option>
				<option value="9">Lot 9</option>
				<option value="10">Lot 10</option>
				<option value="11">Lot 11</option>
				</select>
			</form>
<br>
<div id="txtHint">Available spots will be listed here...</div>

<script>
function showLots(str) {
  var xhttp;    
  if (str == "") {
    document.getElementById("txtHint").innerHTML = "";
    return;
  }
  xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("txtHint").innerHTML = this.responseText;
    }
  };
  xhttp.open("GET", "availability.php?q="+str, true);
  xhttp.send();
}
</script>

</body>
</html>
